<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poultry Farm Business Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Poultry Farm Order Form</h2>
    <form action="process.php" method="post">
      <fieldset>
        <legend>Customer Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </fieldset>

      <fieldset>
        <legend>Order Details</legend>
        <label for="product">Product:</label>
        <select id="product" name="product">
          <option value="eggs">Eggs</option>
          <option value="broilers">Broilers</option>
          <option value="layers">Layers</option>
          <option value="chicks">Chicks</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
        
        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" placeholder="Enter any special requirements" rows="4"></textarea>
      </fieldset>
      
      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
